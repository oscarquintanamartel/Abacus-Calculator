<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      type="text/javascript"
      src="./js/calculator.js"
      charset="UTF-8"
    ></script>
  </head>
  <body>
    <div class="section d-flex justify-content-center">
      <section class="row justify-content-center align-items-center section1">
        <div
          class="col-12 cabecera p-0 d-flex justify-content-between align-items-center text-white"
        >
          <p class="m-0 p-0 fs-4">CASIO</p>
          <div class="izda d-flex flex-column">
            <div class="panel d-flex justify-content-center">
              <div class="lines"></div>
            </div>
            <p class="mb-0">ABACUS</p>
          </div>
        </div>
        <input type="text" id="screen" class="col-12 d-flex text-end screen" />
        <div class="col-12 fila1 p-0 gy-3 d-flex justify-content-between">
          <input type="button" value="7" onclick="addSymbol('7')" />
          <input type="button" value="8" onclick="addSymbol('8')" />
          <input type="button" value="9" onclick="addSymbol('9')" />
          <input type="button" value="/" onclick="addSymbol('/')" />
        </div>
        <div class="col-12 p-0 gy-3 fila2 d-flex justify-content-between">
          <input type="button" value="4" onclick="addSymbol('4')" />
          <input type="button" value="5" onclick="addSymbol('5')" />
          <input type="button" value="6" onclick="addSymbol('6')" />
          <input type="button" value="*" onclick="addSymbol('*')" />
        </div>
        <div class="col-12 p-0 gy-3 fila3 d-flex justify-content-between">
          <input type="button" value="1" onclick="addSymbol('1')" />
          <input type="button" value="2" onclick="addSymbol('2')" />
          <input type="button" value="3" onclick="addSymbol('3')" />
          <input type="button" value="-" onclick="addSymbol('-')" />
        </div>
        <div class="col-12 p-0 gy-3 fila4 d-flex justify-content-between">
          <input type="button" value="0" onclick="addSymbol('0')" />
          <input type="button" value="C" onclick="clearScreen()" />
          <input type="button" value="=" onclick="calculate()" />
          <input type="button" value="+" onclick="addSymbol('+')" />
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
